{%extends "base.html"%}
{%block link%}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/login.css') }}">
{%endblock link%}
{%block body%}
<div id="window">
    <div id="container">
        <h1>Application Modify</h1>
      <form action="/modifyappl/{{job_id}}" method="post">
        <div class="mb-3">
          <label for="applicantName" class="form-label">Name</label>
          <input type="text" name="applicantName" class="form-control" id="applicantName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="collegeName" class="form-label">college</label>
          <input type="text" name="college" class="form-control" id="collegeName">
        </div>
        <div class="mb-3">
            <label for="resume" class="form-label">Resume Link</label>
            <input type="url" name="resume" class="form-control" id="resume">
        </div>
        <div class="mb-3">
            <label for="cgpa" class="form-label">CGPA</label>
            <input type="number" max="10" name="cgpa" class="form-control" id="cgpa">
        </div>
        <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="Address">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
    </div>
{%endblock body%}
