{%extends "base2.html"%}
{%block link%}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/apply.css') }}">
{%endblock link%}
{%block body%}
<div id="window">
    <div id="container">
        <h1>New Posting</h1>
      <form action="/newpost" method="post">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" name="companyName" class="form-control" id="companyName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="position" class="form-label">Position</label>
          <input type="text" name="job_position" class="form-control" id="position">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary(Rupees)</label>
            <input type="number" min="0" name="job_salary" class="form-control" id="salary">
        </div>
        <div class="mb-3">
            <label for="test" class="form-label">Test</label>
            <select class="form-select" name="job_test" id="test" aria-label="Default select example">
              {%for test in test_list%}
                <option value="{{test[0]}}">{{test[1]}}</option>
              {%endfor%}
              </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
    </div>
{%endblock body%}
