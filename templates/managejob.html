{% extends "base2.html" %}
{%block link%}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/myapp.css') }}">
{%endblock link%}
{%block body%}
<table class="table">
    <h1>Results</h1>
    <thead class="thead-dark">
      <tr >
        <th scope="col" class="table-header">#</th>
        <th scope="col" class="table-header">Applcation ID</th>
        <th scope="col" class="table-header">Score</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for result in result_list %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{result[0]}}</td>
        <td>{{result[1]}}</td>
        <td><a href="/details/{{result[0]}}"><button class="btn btn-primary">Details</button></a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {%endblock body%}
