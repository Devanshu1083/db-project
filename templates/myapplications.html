{% extends "base.html" %}

{%block link%}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/myapp.css') }}">
{%endblock link%}

{%block body%}
<table class="table">
    <thead class="thead-dark">
      <tr >
        <th scope="col" class="table-header">#</th>
        <th scope="col" class="table-header">Company</th>
        <th scope="col" class="table-header">Position</th>
        <th scope="col" class="table-header">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for post in app_list %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{post[0]}}</td>
        <td>{{post[1]}}</td>
        <td>{{post[2]}}</td>
        <td><a href="/modifyappl/{{post[3]}}"><button class="btn btn-primary">Modify</button></a>
            {%if post[2] == 'ongoing'%}<a href="/deleteappl/{{post[3]}}"><button class="btn btn-primary">Withdraw</button></a>{%endif%}
            <a href="/test/{{post[3]}}"><button class="btn btn-primary">Start Test</button></a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {%endblock body%}
