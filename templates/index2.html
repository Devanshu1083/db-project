{% extends "base2.html" %}
{%block body%}
<table class="table">
    <h1>Your Postings</h1>
    <thead class="thead-dark">
      <tr >
        <th scope="col" class="table-header">#</th>
        <th scope="col" class="table-header">Company</th>
        <th scope="col" class="table-header">Position</th>
        <th scope="col" class="table-header">Salary</th>
        <th scope="col" class="table-header">Test ID</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for job in job_list %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{job[1]}}</td>
        <td>{{job[2]}}</td>
        <td>{{job[3]}}</td>
        <td>{{job[4]}}</td>
        <td></td>
        <td> <a href="/modifyjob/{{job[0]}}"><button class="btn btn-primary">Modify</button></a> 
          <a href="/deletejob/{{job[0]}}"><button class="btn btn-primary">Delete</button></a> 
          <a href="/manage/{{job[0]}}"><button class="btn btn-primary">Manage</button></a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {%endblock body%}
